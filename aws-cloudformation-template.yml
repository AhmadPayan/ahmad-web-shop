AWSTemplateFormatVersion: '2010-09-09'
Resources:
  OrdersQueue:
    Type: "AWS::SQS::Queue"
    Properties:
      QueueName: "ahmad-orders-queue"

  ProcessOrderLambda:
    Type: "AWS::Lambda::Function"
    Properties: 
      Handler: "WebShop.Lambda::WebShop.Lambda.Function::FunctionHandler"
      Role: !GetAtt LambdaExecutionRole.Arn
      Code: 
        S3Bucket: "local-lambda-bucket"
        S3Key: "WebShop.Lambda.zip"
      Runtime: "dotnet8"

      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt OrdersQueue.Arn

  LambdaExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "SQSPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource: "*"
        - PolicyName: "CloudWatchPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:*"
                Resource: arn:aws:logs:*:*:*
        - PolicyName: "S3AccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "s3:GetObject"
                  - "s3:ListBucket"
                Resource: "*"
        - PolicyName: allowSqs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
              - sqs:ChangeMessageVisibility
              Resource: !GetAtt OrdersQueue.Arn

  LambdaFunctionEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: !GetAtt OrdersQueue.Arn
      FunctionName: !GetAtt ProcessOrderLambda.Arn